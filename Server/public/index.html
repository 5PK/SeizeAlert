<html>
    <head>
        <!--Load the AJAX API-->
        <!-- Using Google's Chart API -->
        <!-- Keep the loader prefix to make the graph library up to date with whatever the fuck that Google is doing. -->
        <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

            // Load the Visualization API and the corechart package.
            // Default uses current, changed it to 46 to freeze version number (basically, I load  version 46 of the library)
            google.charts.load('46', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the pie chart, passes in the data and
            // draws it.
            function drawChart() {

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([
                ['Sample Data 1', -0.8],
                ['Sample Data 2', 0 ],
                ['Sample Data 3', 0.46]
                ]);

                // Set chart options
                var options = {'title':'How Much Pizza I Ate Last Night',
                            'width':500,
                            'height':300};

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
    </script>
    </head>

    <body>
        <!--Div that will hold the pie chart-->
        <div id="chart_div"></div>
    </body>
</html>
